<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Basic SEO -->
    <title>AI-Optimized Business Template</title>
    <meta name="description" content="Modern business template optimized for AI search engines with structured data and semantic markup" />
    <meta name="keywords" content="AI SEO, structured data, semantic web, business template" />
    <meta name="author" content="Seothon" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    
    <!-- AI-Specific Meta Tags -->
    <meta name="ai-accessible" content="true" />
    <meta name="ai-content-type" content="business-website" />
    <meta name="ai-structured-data" content="/ai" />
    <meta name="ai-sitemap" content="/sitemap.json" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="AI-Optimized Business Template" />
    <meta property="og:description" content="Modern business template optimized for AI search engines" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI-Optimized Business Template" />
    <meta name="twitter:description" content="Modern business template optimized for AI search engines" />
    <meta name="twitter:image" content="/twitter-image.jpg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://example.com" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "@id": "https://example.com/#organization",
          "name": "Your Company Name",
          "url": "https://example.com",
          "logo": {
            "@type": "ImageObject",
            "url": "https://example.com/logo.png",
            "width": 512,
            "height": 512
          },
          "description": "AI-optimized business providing innovative solutions",
          "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+420-XXX-XXX-XXX",
            "contactType": "customer service",
            "email": "info@example.com",
            "availableLanguage": ["Czech", "English"]
          },
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "Example Street 123",
            "addressLocality": "Prague",
            "postalCode": "110 00",
            "addressCountry": "CZ"
          },
          "sameAs": [
            "https://linkedin.com/company/example",
            "https://twitter.com/example"
          ]
        },
        {
          "@type": "WebSite",
          "@id": "https://example.com/#website",
          "url": "https://example.com",
          "name": "Your Company Name",
          "publisher": {
            "@id": "https://example.com/#organization"
          },
          "inLanguage": "cs",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://example.com/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
          }
        },
        {
          "@type": "WebPage",
          "@id": "https://example.com/#webpage",
          "url": "https://example.com",
          "name": "Home - Your Company Name",
          "isPartOf": {
            "@id": "https://example.com/#website"
          },
          "about": {
            "@id": "https://example.com/#organization"
          },
          "datePublished": "2025-01-01T00:00:00+00:00",
          "dateModified": "2025-09-29T00:00:00+00:00",
          "description": "Modern business template optimized for AI search engines with structured data and semantic markup"
        }
      ]
    }
    </script>
    
    <!-- AI Bot Detection -->
    <meta name="bingbot" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="claude-bot" content="index, follow" />
    <meta name="gpt-bot" content="index, follow" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  
  <body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-to-main">Skip to main content</a>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Accessibility: Screen reader announcement region -->
    <div id="announcements" role="status" aria-live="polite" aria-atomic="true" class="sr-only"></div>
  </body>
</html>
